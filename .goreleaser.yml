# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

snapshot:
  name_template: "{{ .Version }}"
checksum:
  name_template: "checksums.txt"
changelog:
  disable: true

builds:
  - id: client
    main: cmd/client/main.go
    binary: bin/egctl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w
      - -X github.com/easegress-io/easegress/v2/pkg/version.RELEASE={{ .Tag }}
      - -X github.com/easegress-io/easegress/v2/pkg/version.COMMIT={{.Commit}}
      - -X github.com/easegress-io/easegress/v2/pkg/version.REPO=chainbase-labs/easegress-providerproxy

  - id: builder
    main: cmd/builder/main.go
    binary: bin/egbuilder
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w
      - -X github.com/easegress-io/easegress/v2/pkg/version.RELEASE={{ .Tag }}
      - -X github.com/easegress-io/easegress/v2/pkg/version.COMMIT={{.Commit}}
      - -X github.com/easegress-io/easegress/v2/pkg/version.REPO=chainbase-labs/easegress-providerproxy

  - id: server
    main: cmd/server/main.go
    binary: bin/easegress-server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w
      - -X github.com/easegress-io/easegress/v2/pkg/version.RELEASE={{ .Tag }}
      - -X github.com/easegress-io/easegress/v2/pkg/version.COMMIT={{.Commit}}
      - -X github.com/easegress-io/easegress/v2/pkg/version.REPO=chainbase-labs/easegress-providerproxy

archives:
  - id: easegress
    format: tar.gz
    name_template: "{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    files:
      - none*

release:
  github:
    owner: chainbase-labs
    name: easegress-providerproxy
  name_template: "{{ .ProjectName }}-v{{ .Version }}"

dockers:
  - image_templates:
      # Still use MegaEase DockerHub account until we have a dedicatd one.
      - h00000000s/easegress:latest
      - h00000000s/easegress:{{ .Tag }}
      - h00000000s/easegress:easemesh
      - h00000000s/easegress:server-sidecar

    goos: linux
    goarch: amd64
    ids:
      - client
      - server
      - builder

    dockerfile: build/package/Dockerfile.goreleaser

    extra_files:
      - build/package/entrypoint.sh
